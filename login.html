<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<title>Website</title>
	</head>
	<body>
		<div
			style="
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				flex-direction: column;
				background-color: aliceblue;
			"
		>
			<h1 class="text-center title">Admin Login</h1>

			<div class="container bg-light main">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Mobile Number</label>
						<input
							type="text"
							class="form-control"
							id="number"
							placeholder="Enter number here"
						/>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input
							type="password"
							class="form-control"
							placeholder="Enter password here"
							id="password"
						/>
					</div>
					<button type="submit" class="btn btn-success btn-block mt-4">
						Login
					</button>

					<hr />
					<p class="text-center">Not registered ?</p>
					<a href="register.html" class="btn btn-primary btn-block mt-2"
						>Register</a
					>
				</form>
			</div>
		</div>

		<script>
			$(document).ready(function () {
				$("#number").hover(
					function () {
						$(this).css("cursor", "pointer").attr("title", "Enter the number");
					},
					function () {
						$(this).css("cursor", "auto");
					}
				);
				$("#password").hover(
					function () {
						$(this)
							.css("cursor", "pointer")
							.attr("title", "Enter the password");
					},
					function () {
						$(this).css("cursor", "auto");
					}
				);
			});
		</script>
	</body>
</html>
