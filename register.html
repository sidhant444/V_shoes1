<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Website</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        background-color: aliceblue;
      "
    >
      <h1 class="text-center title">Register Here</h1>

      <div class="container main bg-light">
        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter full name here"
            />
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="text"
              class="form-control"
              id="number"
              placeholder="Enter number here"
            />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter username here"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password here"
              id="password"
            />
          </div>
          <button type="submit" class="btn btn-success btn-block mt-2">
            Register
          </button>
          <hr />
          <p class="text-center">Already registered ?</p>
          <a href="login.html" class="btn btn-primary btn-block mt-2"> Login</a>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#name").hover(
          function () {
            $(this)
              .css("cursor", "pointer")
              .attr("title", "Enter the full name");
          },
          function () {
            $(this).css("cursor", "auto");
          }
        );
        $("#email").hover(
          function () {
            $(this)
              .css("cursor", "pointer")
              .attr("title", "Enter the username");
          },
          function () {
            $(this).css("cursor", "auto");
          }
        );
        $("#number").hover(
          function () {
            $(this).css("cursor", "pointer").attr("title", "Enter the number");
          },
          function () {
            $(this).css("cursor", "auto");
          }
        );
        $("#password").hover(
          function () {
            $(this)
              .css("cursor", "pointer")
              .attr("title", "Enter the password");
          },
          function () {
            $(this).css("cursor", "auto");
          }
        );
      });
    </script>
  </body>
</html>
